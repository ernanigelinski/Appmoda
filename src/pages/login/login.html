<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  
  <ion-item>
    <ion-label stacked>E-mail</ion-label>
    <ion-input type="email"#email></ion-input>
  </ion-item>
  
  <ion-item>
    <ion-label stacked>Senha</ion-label>
    <ion-input type="password" #password></ion-input>
  </ion-item>
  
  <ion-item>
    <button block ion-button (click)="acessar()" item-left>Acessar</button>
  </ion-item>

  <h4>Logar com:</h4>
  <button ion-button (click)="logarComFacebook()">
    <ion-icon name="logo-facebook"></ion-icon>
  </button>
  <button ion-button (click)="logarComGoogle()">
    <ion-icon name="logo-google"></ion-icon>
  </button>
  <button ion-button (click)="logarComTwitter()">
    <ion-icon name="logo-twitter"></ion-icon>
  </button>

</ion-content>
