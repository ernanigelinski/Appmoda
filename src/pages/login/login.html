<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label stacked>E-mail</ion-label>
    <ion-input type="email" formControlName="email"></ion-input>
  </ion-item>
  <ion-item *ngIf="!form.controls.email.valid && (form.controls.email.dirty || form.controls.email.touched)" color="danger">
    <div [hidden] ="!form.controls.email.erros.required">
      O Campo é Obrigatório!
    </div>
  </ion-item>

  <ion-item>
    <ion-label stacked>Senha</ion-label>
    <ion-input type="senha" formControlName="senha"></ion-input>
  </ion-item>
  <ion-item *ngIf="!form.controls.senha.valid && (form.controls.senha.dirty || form.controls.senha.touched)" color="danger">
    <div [hidden] ="!form.controls.email.senha.required">
      O Campo é Obrigatório!
    </div>
  </ion-item>

  <ion-item>
    <button block ion-button (click)="acessar()" item-left>Acessar</button>
  </ion-item>
</ion-content>
