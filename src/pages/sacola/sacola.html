<ion-header>

  <ion-navbar>
    <ion-title>sacola</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<button type="button" (click)="continuar()">Continuar Comprando</button>
  
  <ion-list>
    <ion-item-sliding *ngFor="let produto of sacola">
      <ion-item>
          <ion-thumbnail item-start>
              <img src="{{produto.foto}}">
            </ion-thumbnail>
        <p>{{produto.descricao}}</p>
        <p>{{produto.referencia}}</p>
        <p>{{produto.compdesc}}</p>
        <p>Valor R$ {{produto.preco}}</p>
      </ion-item>
    </ion-item-sliding>
  </ion-list>
</ion-content>
