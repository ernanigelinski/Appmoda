<ion-header>

  <ion-navbar>
    <ion-title>produtos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="formprod">

    <ion-item>
      <ion-label stacked>Descricao</ion-label>
      <ion-input type="text" formControlName="descricao"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Referencia</ion-label>
      <ion-input type="text" formControlName="referencia"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Complemento Descricao</ion-label>
      <ion-input type="text" formControlName="compdesc"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Pre√ßo</ion-label>
      <ion-input type="text" formControlName="preco"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Categoria</ion-label>
      <ion-input type="text" formControlName="categoria"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Quantidade</ion-label>
      <ion-input type="number" formControlName="quantidade"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>foto</ion-label>
      <img src=''>
    </ion-item>

    <div padding>
      <button ion-button block type="submit" (click)="salvarproduto()">Salvar</button>
    </div>

  </form>
</ion-content>
